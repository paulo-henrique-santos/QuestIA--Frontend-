<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuestIA</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full h-20 z-50 border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700 shadow">
    <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4 h-full">
      <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="questia.png" class="h-16" alt="QuestIA Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">QuestIA</span>
      </a>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="flex-grow bg-cover bg-center pt-24" style="background-image: url('backgroundimage.jpg'); height: calc(100vh - 80px - 64px);">
    <div class="container max-w-4xl mx-auto text-center p-4">
      <!-- TÍTULO -->


      <!-- FORMULÁRIO DE TEMAS -->
      <div id="formulario" class="bg-white p-6 rounded-xl shadow-md mb-6 mt-20 border border-gray-200 max-w-xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Busque por jogos com o QuestIA</h1>
        <h3 class="text-xl font-semibold mb-4 text-gray-700">Informe os temas que quer buscar</h3>

        <div id="temas" class="space-y-3 mb-4">
          <!-- Linhas de tema iniciais -->
          <div class="tema-row flex items-center space-x-2">
            <input type="text" class="tema tema-input flex-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700" placeholder="Informe um tema de jogo..."/>
            <button class="btn-danger bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed transition duration-300 text-sm">Excluir</button>
          </div>
          <div class="tema-row flex items-center space-x-2">
            <input type="text"class="tema tema-input flex-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"placeholder="Informe um tema de jogo..."/><button class="btn-danger bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed transition duration-300 text-sm">Excluir</button>
          </div>
          <div class="tema-row flex items-center space-x-2">
            <input type="text" class="tema tema-input flex-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"placeholder="Informe um tema de jogo..."/>
            <button class="btn-danger bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed transition duration-300 text-sm">Excluir</button>
          </div>
        </div>

        <!-- BOTÕES DE AÇÃO -->
        <div class="flex justify-center">
          <button id="add-tema-btn" class="btn-primary bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2 transition duration-300 text-md">Adicionar Tema</button>
          <button id="gerar-jogo-btn"class="btn-success bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300 mr-2 text-md">Buscar Jogo</button>
          <button id="limpar-temas-btn"class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-300 text-md">Limpar Campos</button>
        </div>
      </div>

      <div id="jogo"class="jogo bg-white p-6 rounded-xl shadow-md border border-gray-200 mt-6 text-left hidden max-w-xl mx-auto">Carregando...</div>
    </div>
  </main>

  <!-- RODAPÉ -->
  <footer class="bg-white rounded-none shadow-sm dark:bg-gray-800 h-16 flex items-center justify-center">
    <span class="text-sm text-gray-500 text-center dark:text-gray-400">
      © 2025 Paulo Henrique dos Santos. Todos os direitos reservados. Com a colaboração de GeminiAPI
    </span>
  </footer>

  <script src="./script.js" defer></script>
</body>
</html>
